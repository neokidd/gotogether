<div id="map"></div>
<div id="username">
    用户名：
    <input id="usernameInput" type="text"/>
    <button id="setUsername">确定</button>
</div>
<div id="updateTarget">
    <block tpl-id="goTargetBlock">
        终点：
        <input id="locationTargetAddress" type="text"/>
        {{#if isAdmin}}
            <button id="goTarget">重新设置终点</button>
        {{/if}}
    </block>
</div>
<div>
    <block tpl-id="locationLogBlock">
        {{#if displayLocData}}
            <table class="listContent" rules="all" frame="box">
                <tr>
                    <th>GroupId</th>
                    <th>Name</th>
                    <th>UserId</th>
                    <th>location</th>
                </tr>
                {{#each data}}
                <tr>
                    <td>{{this.groupId}}</td>
                    <td>{{this.name}}</td>
                    <td>{{this.userId}}</td>
                    <td>
                        <table rules="all">
                            {{#each this.coordinate}}
                                <tr>
                                    <td>{{this.lat}}</td>
                                    <td>{{this.lng}}</td>
                                    {{#if this.time}}
                                        <td>{{this.time}}</td>
                                    {{/if}}
                                </tr>
                            {{/each}}
                        </table>
                    </td>
                </tr>
                {{else}}
                <tr>
                    <td>no data</td>
                </tr>
                {{/each}}
            </table>
        {{/if}}
    </block>
</div>
